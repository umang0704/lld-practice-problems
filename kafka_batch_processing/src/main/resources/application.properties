spring.application.name=kafka_batch_processing
server.port=8005

spring.kafka.bootstrap-servers=kafka1:9092,kafka2:9093,kafka3:9094
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.properties.acks=all
spring.kafka.properties.linger.ms=5
spring.kafka.properties.batch.size=32768

